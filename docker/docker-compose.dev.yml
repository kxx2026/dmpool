# Docker Compose override for local development
# Usage: docker compose -f docker-compose.yml -f docker-compose.dev.yml up --build

services:
  hydrapool:
    build:
      context: ..
      dockerfile: docker/Dockerfile.hydrapool
    image: hydrapool:dev
    networks:
      - p2pool_network

  hydrapool-cli:
    build:
      context: ..
      dockerfile: docker/Dockerfile.hydrapool
    image: hydrapool:dev
    networks:
      - p2pool_network

  prometheus:
    build:
      context: ..
      dockerfile: docker/Dockerfile.prometheus
    image: hydrapool-prometheus:dev
    networks:
      - p2pool_network

  grafana:
    build:
      context: ..
      dockerfile: docker/Dockerfile.grafana
    image: hydrapool-grafana:dev
    networks:
      - p2pool_network

networks:
  p2pool_network:
    driver: bridge
